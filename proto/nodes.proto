    PIndexState indexState = 4;
    string tableName = 5;
    PTableType tableType = 6;
    bool ifExists = 7;
    bool isAsync = 8;
}

message P_AlterTableStatement {
    oneof inherit {
        DropColumnStatement DropColumnStatement = 1;
        AddColumnStatement AddColumnStatement = 2;
