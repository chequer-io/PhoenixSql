        CreateIndexStatement CreateIndexStatement = 4;
        DMLStatement DMLStatement = 5;
        DeleteStatement DeleteStatement = 6;
        UpsertStatement UpsertStatement = 7;
        AlterIndexStatement AlterIndexStatement = 8;
    }
