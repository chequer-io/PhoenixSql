}

message OrderByNode {
    // org.apache.phoenix.parse.OrderByNode
    P_ParseNode node = 1;
    bool isAscending = 2;
    bool isNullsLast = 3;
}

message HintNode {
    message Entry {
        Hint key = 1;
        string value = 2;
    }

    // org.apache.phoenix.parse.HintNode
    repeated Entry hints = 1;
}

message ColumnDef {
    // org.apache.phoenix.parse.ColumnDef
    int32 arraySize = 1;
    ColumnName columnDefName = 2;
    PDataType dataType = 3;
    string expression = 4;
    int32 maxLength = 5;
    int32 scale = 6;
    SortOrder sortOrder = 7;
    bool isArray = 8;
    bool isNull = 9;
    bool isNullSet = 10;
    bool isPK = 11;
    bool isRowTimestamp = 12;
}

message I_BindableStatement {
    oneof inherit {
        DropTableStatement DropTableStatement = 1;
        AddColumnStatement AddColumnStatement = 2;
        DropColumnStatement DropColumnStatement = 3;
        UpdateStatisticsStatement UpdateStatisticsStatement = 4;
        CreateIndexStatement CreateIndexStatement = 5;
        DMLStatement DMLStatement = 6;
        DeleteStatement DeleteStatement = 7;
        UpsertStatement UpsertStatement = 8;
        AlterIndexStatement AlterIndexStatement = 9;
        DropSequenceStatement DropSequenceStatement = 10;
        AlterSessionStatement AlterSessionStatement = 11;
        CreateSequenceStatement CreateSequenceStatement = 12;
        CreateFunctionStatement CreateFunctionStatement = 13;
        DropIndexStatement DropIndexStatement = 14;
        CreateSchemaStatement CreateSchemaStatement = 15;
        DropSchemaStatement DropSchemaStatement = 16;
        CreateTableStatement CreateTableStatement = 17;
        AddJarsStatement AddJarsStatement = 18;
        DeleteJarStatement DeleteJarStatement = 19;
        DropFunctionStatement DropFunctionStatement = 20;
        UseSchemaStatement UseSchemaStatement = 21;
        CloseStatement CloseStatement = 22;
        ExecuteUpgradeStatement ExecuteUpgradeStatement = 23;
        SelectStatement SelectStatement = 24;
        OpenStatement OpenStatement = 25;
        FetchStatement FetchStatement = 26;
        DeclareCursorStatement DeclareCursorStatement = 27;
        TraceStatement TraceStatement = 28;
        ListJarsStatement ListJarsStatement = 29;
        ChangePermsStatement ChangePermsStatement = 30;
        ExplainStatement ExplainStatement = 31;
