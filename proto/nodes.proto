message UseSchemaStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.UseSchemaStatement
