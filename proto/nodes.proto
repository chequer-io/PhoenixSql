message P_MutableStatement {
    oneof inherit {
        DropTableStatement DropTableStatement = 1;
        AddColumnStatement AddColumnStatement = 2;
        DropColumnStatement DropColumnStatement = 3;
        UpdateStatisticsStatement UpdateStatisticsStatement = 4;
        CreateIndexStatement CreateIndexStatement = 5;
        DMLStatement DMLStatement = 6;
        DeleteStatement DeleteStatement = 7;
        UpsertStatement UpsertStatement = 8;
        AlterIndexStatement AlterIndexStatement = 9;
        DropSequenceStatement DropSequenceStatement = 10;
        AlterSessionStatement AlterSessionStatement = 11;
        CreateSequenceStatement CreateSequenceStatement = 12;
        CreateFunctionStatement CreateFunctionStatement = 13;
        DropIndexStatement DropIndexStatement = 14;
        CreateSchemaStatement CreateSchemaStatement = 15;
        DropSchemaStatement DropSchemaStatement = 16;
        CreateTableStatement CreateTableStatement = 17;
        AddJarsStatement AddJarsStatement = 18;
        DeleteJarStatement DeleteJarStatement = 19;
        DropFunctionStatement DropFunctionStatement = 20;
        UseSchemaStatement UseSchemaStatement = 21;
    }
}

