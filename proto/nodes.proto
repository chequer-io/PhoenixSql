syntax = "proto3";

package proto;

option csharp_namespace = "PhoenixSql";
option java_package = "com.chequer.phoenixsql.proto";

enum JoinType {
    Inner = 0;
    Left = 1;
    Right = 2;
    Full = 3;
    Semi = 4;
    Anti = 5;
}

enum Op {
    NEXT_VALUE = 0;
    CURRENT_VALUE = 1;
}

enum LikeType {
    CASE_SENSITIVE = 0;
    CASE_INSENSITIVE = 1;
}

enum CompareOp {
    LESS = 0;
    LESS_OR_EQUAL = 1;
    EQUAL = 2;
    NOT_EQUAL = 3;
    GREATER_OR_EQUAL = 4;
    GREATER = 5;
    NO_OP = 6;
}

enum Action {
    READ = 0;
    WRITE = 1;
    EXEC = 2;
    CREATE = 3;
    ADMIN = 4;
}

enum IndexType {
    GLOBAL = 0;
    LOCAL = 1;
}

enum PTableType {
    SYSTEM = 0;
    TABLE = 1;
    VIEW = 2;
    INDEX = 3;
    PROJECTED = 4;
    SUBQUERY = 5;
}

enum PIndexState {
    BUILDING = 0;
    USABLE = 1;
    UNUSABLE = 2;
    ACTIVE = 3;
    INACTIVE = 4;
    DISABLE = 5;
    REBUILD = 6;
    PENDING_ACTIVE = 7;
    PENDING_DISABLE = 8;
}

enum Operation {
    QUERY = 0;
    DELETE = 1;
    UPSERT = 2;
    UPGRADE = 3;
    ADMIN_1 = 4;
}

enum SortOrder {
    ASC = 0;
    DESC = 1;
}

enum Hint {
    RANGE_SCAN = 0;
    SKIP_SCAN = 1;
    NO_CHILD_PARENT_JOIN_OPTIMIZATION = 2;
    NO_INDEX = 3;
    INDEX_1 = 4;
    USE_DATA_OVER_INDEX_TABLE = 5;
    USE_INDEX_OVER_DATA_TABLE = 6;
    NO_CACHE = 7;
    USE_SORT_MERGE_JOIN = 8;
    NO_STAR_JOIN = 9;
    SEEK_TO_COLUMN = 10;
    NO_SEEK_TO_COLUMN = 11;
    SMALL = 12;
    SERIAL = 13;
    FORWARD_SCAN = 14;
}

enum PDataType {
    Varchar = 0;
    Char = 1;
    Long = 2;
    Integer = 3;
    Smallint = 4;
    Tinyint = 5;
    Float = 6;
    Double = 7;
    Decimal = 8;
    Timestamp = 9;
    Time = 10;
    Date = 11;
    UnsignedTimestamp = 12;
    UnsignedTime = 13;
    UnsignedDate = 14;
    UnsignedLong = 15;
    UnsignedInt = 16;
    UnsignedSmallint = 17;
    UnsignedTinyint = 18;
    UnsignedFloat = 19;
    UnsignedDouble = 20;
    Boolean = 21;
    Varbinary = 22;
    Binary = 23;
    IntegerArray = 24;
    BooleanArray = 25;
    VarcharArray = 26;
    VarbinaryArray = 27;
    BinaryArray = 28;
    CharArray = 29;
    LongArray = 30;
    SmallintArray = 31;
    TinyintArray = 32;
    FloatArray = 33;
    DoubleArray = 34;
    DecimalArray = 35;
    TimestampArray = 36;
    UnsignedTimestampArray = 37;
    TimeArray = 38;
    UnsignedTimeArray = 39;
    DateArray = 40;
    UnsignedDateArray = 41;
    UnsignedLongArray = 42;
    UnsignedIntArray = 43;
    UnsignedSmallintArray = 44;
    UnsignedTinyintArray = 45;
    UnsignedFloatArray = 46;
    UnsignedDoubleArray = 47;
}

message PName {
    string value = 1;
}

message PTableKey {
    // org.apache.phoenix.schema.PTableKey
    string name = 1;
    PName tenantId = 2;
}

message OrderByNode {
    // org.apache.phoenix.parse.OrderByNode
    P_ParseNode node = 1;
    bool isAscending = 2;
    bool isNullsLast = 3;
}

message HintNode {
    message Entry {
        Hint key = 1;
        string value = 2;
    }

    // org.apache.phoenix.parse.HintNode
    repeated Entry hints = 1;
}

message ColumnDef {
    // org.apache.phoenix.parse.ColumnDef
    int32 arraySize = 1;
    ColumnName columnDefName = 2;
    PDataType dataType = 3;
    string expression = 4;
    int32 maxLength = 5;
    int32 scale = 6;
    SortOrder sortOrder = 7;
    bool isArray = 8;
    bool isNull = 9;
    bool isNullSet = 10;
    bool isPK = 11;
    bool isRowTimestamp = 12;
}

message AliasedNode {
    // org.apache.phoenix.parse.AliasedNode
    string alias = 1;
    P_ParseNode node = 2;
    bool isCaseSensitve = 3;
}

message I_BindableStatement {
    oneof inherit {
        AlterSessionStatement AlterSessionStatement = 1;
        DMLStatement DMLStatement = 2;
        DeleteStatement DeleteStatement = 3;
        UpsertStatement UpsertStatement = 4;
        UpdateStatisticsStatement UpdateStatisticsStatement = 5;
        AlterIndexStatement AlterIndexStatement = 6;
        DropColumnStatement DropColumnStatement = 7;
        AddColumnStatement AddColumnStatement = 8;
        CreateIndexStatement CreateIndexStatement = 9;
        DropTableStatement DropTableStatement = 10;
        CreateSequenceStatement CreateSequenceStatement = 11;
        CreateTableStatement CreateTableStatement = 12;
        DropSequenceStatement DropSequenceStatement = 13;
        DropIndexStatement DropIndexStatement = 14;
        DeleteJarStatement DeleteJarStatement = 15;
        UseSchemaStatement UseSchemaStatement = 16;
        DropFunctionStatement DropFunctionStatement = 17;
        CreateFunctionStatement CreateFunctionStatement = 18;
        DropSchemaStatement DropSchemaStatement = 19;
        AddJarsStatement AddJarsStatement = 20;
        CreateSchemaStatement CreateSchemaStatement = 21;
        FetchStatement FetchStatement = 22;
        ListJarsStatement ListJarsStatement = 23;
        SelectStatement SelectStatement = 24;
        DeclareCursorStatement DeclareCursorStatement = 25;
        ChangePermsStatement ChangePermsStatement = 26;
        TraceStatement TraceStatement = 27;
        OpenStatement OpenStatement = 28;
        ExplainStatement ExplainStatement = 29;
        ExecuteUpgradeStatement ExecuteUpgradeStatement = 30;
        CloseStatement CloseStatement = 31;
    }
}

message P_MutableStatement {
    oneof inherit {
        AlterSessionStatement AlterSessionStatement = 1;
        DMLStatement DMLStatement = 2;
        DeleteStatement DeleteStatement = 3;
        UpsertStatement UpsertStatement = 4;
        UpdateStatisticsStatement UpdateStatisticsStatement = 5;
        AlterIndexStatement AlterIndexStatement = 6;
        DropColumnStatement DropColumnStatement = 7;
        AddColumnStatement AddColumnStatement = 8;
        CreateIndexStatement CreateIndexStatement = 9;
        DropTableStatement DropTableStatement = 10;
        CreateSequenceStatement CreateSequenceStatement = 11;
        CreateTableStatement CreateTableStatement = 12;
        DropSequenceStatement DropSequenceStatement = 13;
        DropIndexStatement DropIndexStatement = 14;
        DeleteJarStatement DeleteJarStatement = 15;
        UseSchemaStatement UseSchemaStatement = 16;
        DropFunctionStatement DropFunctionStatement = 17;
        CreateFunctionStatement CreateFunctionStatement = 18;
        DropSchemaStatement DropSchemaStatement = 19;
        AddJarsStatement AddJarsStatement = 20;
        CreateSchemaStatement CreateSchemaStatement = 21;
    }
}

message AlterSessionStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.AlterSessionStatement
}

message P_SingleTableStatement {
    oneof inherit {
        DMLStatement DMLStatement = 1;
        DeleteStatement DeleteStatement = 2;
        UpsertStatement UpsertStatement = 3;
        UpdateStatisticsStatement UpdateStatisticsStatement = 4;
        AlterIndexStatement AlterIndexStatement = 5;
        DropColumnStatement DropColumnStatement = 6;
        AddColumnStatement AddColumnStatement = 7;
        CreateIndexStatement CreateIndexStatement = 8;
    }
}

message P_DMLStatement {
    oneof inherit {
        DMLStatement DMLStatement = 1;
        DeleteStatement DeleteStatement = 2;
        UpsertStatement UpsertStatement = 3;
    }
}

message DMLStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.DMLStatement
}

message DeleteStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.DMLStatement
    // org.apache.phoenix.parse.DeleteStatement
    HintNode hint = 4;
    LimitNode limit = 5;
    OffsetNode offset = 6;
    repeated OrderByNode orderBy = 7;
    double tableSamplingRate = 8;
    P_ParseNode where = 9;
    bool isAggregate = 10;
    bool isDistinct = 11;
}

message UpsertStatement {
    message Pair_ColumnName_ParseNode {
        ColumnName first = 1;
        P_ParseNode second = 2;
    }

    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.DMLStatement
    // org.apache.phoenix.parse.UpsertStatement
    repeated ColumnName columns = 4;
    HintNode hint = 5;
    repeated Pair_ColumnName_ParseNode onDupKeyPairs = 6;
    SelectStatement select = 7;
    repeated P_ParseNode values = 8;
    bool onDupKeyIgnore = 9;
}

message UpdateStatisticsStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.UpdateStatisticsStatement
    bool updateAll = 4;
    bool updateColumns = 5;
    bool updateIndex = 6;
}

message AlterIndexStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
