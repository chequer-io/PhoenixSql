syntax = "proto3";

package proto;

option csharp_namespace = "PhoenixSql";
option java_package = "com.chequer.phoenixsql.proto";

enum Op {
    NEXT_VALUE = 0;
    CURRENT_VALUE = 1;
}

enum LikeType {
    CASE_SENSITIVE = 0;
    CASE_INSENSITIVE = 1;
}

enum CompareOp {
    LESS = 0;
    LESS_OR_EQUAL = 1;
    EQUAL = 2;
    NOT_EQUAL = 3;
    GREATER_OR_EQUAL = 4;
    GREATER = 5;
    NO_OP = 6;
}

enum JoinType {
    Inner = 0;
    Left = 1;
    Right = 2;
    Full = 3;
    Semi = 4;
    Anti = 5;
}

enum Action {
    READ = 0;
    WRITE = 1;
    EXEC = 2;
    CREATE = 3;
    ADMIN = 4;
}

enum PIndexState {
    BUILDING = 0;
    USABLE = 1;
    UNUSABLE = 2;
    ACTIVE = 3;
    INACTIVE = 4;
    DISABLE = 5;
    REBUILD = 6;
    PENDING_ACTIVE = 7;
    PENDING_DISABLE = 8;
}

enum IndexType {
    GLOBAL = 0;
    LOCAL = 1;
}

enum PTableType {
    SYSTEM = 0;
    TABLE = 1;
    VIEW = 2;
    INDEX = 3;
    PROJECTED = 4;
    SUBQUERY = 5;
}

enum Operation {
    QUERY = 0;
    DELETE = 1;
    UPSERT = 2;
    UPGRADE = 3;
    ADMIN_1 = 4;
}

enum SortOrder {
    ASC = 0;
    DESC = 1;
}

enum Hint {
    RANGE_SCAN = 0;
    SKIP_SCAN = 1;
    NO_CHILD_PARENT_JOIN_OPTIMIZATION = 2;
    NO_INDEX = 3;
    INDEX_1 = 4;
    USE_DATA_OVER_INDEX_TABLE = 5;
    USE_INDEX_OVER_DATA_TABLE = 6;
    NO_CACHE = 7;
    USE_SORT_MERGE_JOIN = 8;
    NO_STAR_JOIN = 9;
    SEEK_TO_COLUMN = 10;
    NO_SEEK_TO_COLUMN = 11;
    SMALL = 12;
    SERIAL = 13;
    FORWARD_SCAN = 14;
}

enum PDataType {
    PUnsignedDate = 0;
    PArrayDataType = 1;
    PBinaryBase = 2;
    PBoolean = 3;
    PChar = 4;
    PDate = 5;
    PNumericType = 6;
    PTime = 7;
    PTimestamp = 8;
    PUnsignedTime = 9;
    PVarchar = 10;
}

message PName {
    string value = 1;
}

message AliasedNode {
    // org.apache.phoenix.parse.AliasedNode
    string alias = 1;
    P_ParseNode node = 2;
    bool isCaseSensitve = 3;
}

message PTableKey {
    // org.apache.phoenix.schema.PTableKey
