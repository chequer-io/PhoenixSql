syntax = "proto3";

package proto;

option csharp_namespace = "PhoenixSql";
option java_package = "com.chequer.phoenixsql.proto";

import "google/protobuf/any.proto";

enum Op {
    NEXT_VALUE = 0;
    CURRENT_VALUE = 1;
}

enum LikeType {
    CASE_SENSITIVE = 0;
    CASE_INSENSITIVE = 1;
}

enum CompareOp {
    LESS = 0;
    LESS_OR_EQUAL = 1;
    EQUAL = 2;
    NOT_EQUAL = 3;
    GREATER_OR_EQUAL = 4;
    GREATER = 5;
    NO_OP = 6;
}

enum IndexType {
    GLOBAL = 0;
    LOCAL = 1;
}

enum PIndexState {
    BUILDING = 0;
    USABLE = 1;
    UNUSABLE = 2;
    ACTIVE = 3;
    INACTIVE = 4;
    DISABLE = 5;
    REBUILD = 6;
    PENDING_ACTIVE = 7;
    PENDING_DISABLE = 8;
}

enum PTableType {
    SYSTEM = 0;
    TABLE = 1;
    VIEW = 2;
    INDEX = 3;
    PROJECTED = 4;
    SUBQUERY = 5;
}

enum Action {
    READ = 0;
    WRITE = 1;
    EXEC = 2;
    CREATE = 3;
    ADMIN = 4;
}

enum Operation {
    QUERY = 0;
    DELETE = 1;
    UPSERT = 2;
    UPGRADE = 3;
    ADMIN_1 = 4;
}

enum SortOrder {
    ASC = 0;
    DESC = 1;
}

enum JoinType {
    Inner = 0;
    Left = 1;
    Right = 2;
    Full = 3;
    Semi = 4;
    Anti = 5;
}

enum PDataType {
    PUnsignedDate = 0;
    PArrayDataType = 1;
    PBinaryBase = 2;
    PBoolean = 3;
    PChar = 4;
    PDate = 5;
    PNumericType = 6;
    PTime = 7;
    PTimestamp = 8;
    PUnsignedTime = 9;
    PVarchar = 10;
}

message PName {
    string value = 1;
}

message UDFMapEntry {
    string key = 1;
    UDFParseNode value = 2;
}

message HintNode {
    // org.apache.phoenix.parse.HintNode
}

message TableName {
    // org.apache.phoenix.parse.TableName
    string schemaName = 1;
    string tableName = 2;
    bool isSchemaNameCaseSensitive = 3;
    bool isTableNameCaseSensitive = 4;
}

message W_TableNode {
    oneof inherit {
        NamedTableNode i1 = 1;
        BindTableNode i2 = 2;
        DerivedTableNode i3 = 3;
        JoinTableNode i4 = 4;
    }
}

message W_ConcreteTableNode {
    oneof inherit {
        NamedTableNode i1 = 1;
        BindTableNode i2 = 2;
    }
}

message NamedTableNode {
    // org.apache.phoenix.parse.TableNode
    string alias = 1;
    // org.apache.phoenix.parse.ConcreteTableNode
    TableName name = 2;
    double tableSamplingRate = 3;
    // org.apache.phoenix.parse.NamedTableNode
    repeated ColumnDef dynamicColumns = 4;
}

message BindTableNode {
    // org.apache.phoenix.parse.TableNode
    string alias = 1;
    // org.apache.phoenix.parse.ConcreteTableNode
    TableName name = 2;
    double tableSamplingRate = 3;
    // org.apache.phoenix.parse.BindTableNode
}

message DerivedTableNode {
    // org.apache.phoenix.parse.TableNode
    string alias = 1;
    // org.apache.phoenix.parse.DerivedTableNode
    SelectStatement select = 2;
}

message JoinTableNode {
    // org.apache.phoenix.parse.TableNode
    string alias = 1;
    // org.apache.phoenix.parse.JoinTableNode
    W_TableNode lHS = 2;
    W_ParseNode onNode = 3;
    W_TableNode rHS = 4;
    JoinType type = 5;
    bool isSingleValueOnly = 6;
}

message ColumnDef {
    // org.apache.phoenix.parse.ColumnDef
    int32 arraySize = 1;
    ColumnName columnDefName = 2;
    PDataType dataType = 3;
    string expression = 4;
    int32 maxLength = 5;
    int32 scale = 6;
    SortOrder sortOrder = 7;
    bool isArray = 8;
    bool isNull = 9;
    bool isNullSet = 10;
    bool isPK = 11;
    bool isRowTimestamp = 12;
}

message OffsetNode {
    // org.apache.phoenix.parse.OffsetNode
    W_ParseNode offsetParseNode = 1;
}

message LimitNode {
    // org.apache.phoenix.parse.LimitNode
    W_ParseNode limitParseNode = 1;
}

message PTableKey {
    // org.apache.phoenix.schema.PTableKey
    string name = 1;
    PName tenantId = 2;
}

message AliasedNode {
    // org.apache.phoenix.parse.AliasedNode
    string alias = 1;
    W_ParseNode node = 2;
    bool isCaseSensitve = 3;
}

message OrderByNode {
    // org.apache.phoenix.parse.OrderByNode
    W_ParseNode node = 1;
    bool isAscending = 2;
    bool isNullsLast = 3;
}

message PFunction {
    // org.apache.phoenix.parse.PFunction
    string className = 1;
    repeated FunctionArgument functionArguments = 2;
    string functionName = 3;
    string jarPath = 4;
    PTableKey key = 5;
    string returnType = 6;
    PName tenantId = 7;
    int64 timeStamp = 8;
    bool isReplace = 9;
    bool isTemporaryFunction = 10;
}

message I_BindableStatement {
    oneof inherit {
        ChangePermsStatement i1 = 1;
        DropSchemaStatement i2 = 2;
        DropColumnStatement i3 = 3;
        AddColumnStatement i4 = 4;
        UpdateStatisticsStatement i5 = 5;
        UpsertStatement i6 = 6;
        DeleteStatement i7 = 7;
        AlterIndexStatement i8 = 8;
        CreateIndexStatement i9 = 9;
        DropFunctionStatement i10 = 10;
        DeleteJarStatement i11 = 11;
        CreateSequenceStatement i12 = 12;
        UseSchemaStatement i13 = 13;
        DropTableStatement i14 = 14;
        CreateSchemaStatement i15 = 15;
        CreateTableStatement i16 = 16;
        CreateFunctionStatement i17 = 17;
        DropIndexStatement i18 = 18;
        AlterSessionStatement i19 = 19;
        AddJarsStatement i20 = 20;
        DropSequenceStatement i21 = 21;
        FetchStatement i22 = 22;
        TraceStatement i23 = 23;
        DeclareCursorStatement i24 = 24;
        CloseStatement i25 = 25;
        ExplainStatement i26 = 26;
        SelectStatement i27 = 27;
        ExecuteUpgradeStatement i28 = 28;
        ListJarsStatement i29 = 29;
        OpenStatement i30 = 30;
    }
}

message ChangePermsStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.ChangePermsStatement
    string name = 3;
    repeated Action permsList = 4;
    string schemaName = 5;
    TableName tableName = 6;
    bool isGrantStatement = 7;
}

message W_MutableStatement {
    oneof inherit {
        DropSchemaStatement i1 = 1;
        DropColumnStatement i2 = 2;
        AddColumnStatement i3 = 3;
        UpdateStatisticsStatement i4 = 4;
        UpsertStatement i5 = 5;
        DeleteStatement i6 = 6;
        AlterIndexStatement i7 = 7;
        CreateIndexStatement i8 = 8;
        DropFunctionStatement i9 = 9;
        DeleteJarStatement i10 = 10;
        CreateSequenceStatement i11 = 11;
        UseSchemaStatement i12 = 12;
        DropTableStatement i13 = 13;
        CreateSchemaStatement i14 = 14;
        CreateTableStatement i15 = 15;
        CreateFunctionStatement i16 = 16;
        DropIndexStatement i17 = 17;
        AlterSessionStatement i18 = 18;
        AddJarsStatement i19 = 19;
        DropSequenceStatement i20 = 20;
    }
}

message DropSchemaStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.DropSchemaStatement
    string schemaName = 3;
}

message W_SingleTableStatement {
    oneof inherit {
        DropColumnStatement i1 = 1;
        AddColumnStatement i2 = 2;
        UpdateStatisticsStatement i3 = 3;
        UpsertStatement i4 = 4;
        DeleteStatement i5 = 5;
        AlterIndexStatement i6 = 6;
        CreateIndexStatement i7 = 7;
    }
}

message W_AlterTableStatement {
    oneof inherit {
        DropColumnStatement i1 = 1;
        AddColumnStatement i2 = 2;
    }
}

message DropColumnStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.AlterTableStatement
    PTableType tableType = 4;
    // org.apache.phoenix.parse.DropColumnStatement
    repeated ColumnName columnRefs = 5;
}

message AddColumnStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.AlterTableStatement
    PTableType tableType = 4;
    // org.apache.phoenix.parse.AddColumnStatement
    repeated ColumnDef columnDefs = 5;
}

message UpdateStatisticsStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.UpdateStatisticsStatement
}

message W_DMLStatement {
    oneof inherit {
        UpsertStatement i1 = 1;
        DeleteStatement i2 = 2;
    }
}

message UpsertStatement {
    message Pair_ColumnName_ParseNode {
        ColumnName first = 1;
        W_ParseNode second = 2;
    }

    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.DMLStatement
    repeated UDFMapEntry udfParseNodes = 4;
    // org.apache.phoenix.parse.UpsertStatement
    repeated ColumnName columns = 5;
    HintNode hint = 6;
    repeated Pair_ColumnName_ParseNode onDupKeyPairs = 7;
    SelectStatement select = 8;
    repeated W_ParseNode values = 9;
}

message DeleteStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.DMLStatement
    repeated UDFMapEntry udfParseNodes = 4;
    // org.apache.phoenix.parse.DeleteStatement
    HintNode hint = 5;
    LimitNode limit = 6;
    OffsetNode offset = 7;
    repeated OrderByNode orderBy = 8;
    double tableSamplingRate = 9;
    W_ParseNode where = 10;
    bool isAggregate = 11;
    bool isDistinct = 12;
}

message AlterIndexStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.AlterIndexStatement
    PIndexState indexState = 4;
    string tableName = 5;
    PTableType tableType = 6;
    bool isAsync = 7;
}

message CreateIndexStatement {
    // org.apache.phoenix.parse.BindableStatement
    int32 bindCount = 1;
    Operation operation = 2;
    // org.apache.phoenix.parse.MutableStatement
    // org.apache.phoenix.parse.SingleTableStatement
    NamedTableNode table = 3;
    // org.apache.phoenix.parse.CreateIndexStatement
    repeated ColumnName includeColumns = 4;
    IndexKeyConstraint indexConstraint = 5;
    TableName indexTableName = 6;
    IndexType indexType = 7;
    repeated W_ParseNode splitNodes = 8;
    repeated UDFMapEntry udfParseNodes = 9;
    bool isAsync = 10;
}

message DropFunctionStatement {
